{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 text-center">
            <div class="fade-in">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 6rem;"></i>
                </div>
                <h1 class="display-4 fw-bold text-gradient mb-3">404</h1>
                <h2 class="h4 mb-3">Page Not Found</h2>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary hover-lift">
                        <i class="bi bi-house me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('main.projects') }}" class="btn btn-outline-primary hover-lift">
                        <i class="bi bi-search me-2"></i>Browse Projects
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
